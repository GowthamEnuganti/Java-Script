<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS score Final Project</title>
  <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>
<body>
  <p class="title"> Rock Paper Scissors</p>
  <button onclick="playGame('Rock');" class="buttons">
    <img src="rock-emoji.png" class="images"></button>
  <button onclick="playGame('Paper');" class="buttons">
    <img src="paper-emoji.png"  class="images"></button>
  <button onclick="playGame('Scissor');" class="buttons">
    <img src="scissors-emoji.png"  class="images"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score'); 
    updateScoreElement();
    " class="reset-score-button">
    Reset Score
  </button>
  <script src="10-rock-paper-scissors.js">
  </script>  
</body>
</html>
